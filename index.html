<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <div class="logo">
          <img class="icon-big" src="./img/view-dashboard.svg" alt="" />
          <span>Dashboard</span>
        </div>
        <ul>
          <li>
            <a href="#" class="nav-link active" aria-current="page">
              <img class="icon" src="./img/home.svg" alt="" />
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img
                class="icon"
                src="./img/card-account-details-outline.svg"
                alt=""
              />
              Profile
            </a>
          </li>
          <li>
            <a href="#">
              <img class="icon" src="./img/message.svg" alt="" />
              <span>Messages</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img class="icon" src="./img/history.svg" alt="" />
              <span>History</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img class="icon" src="./img/note-multiple.svg" alt="" />
              Tasks
            </a>
          </li>
          <li>
            <a href="#">
              <img class="icon" src="./img/account-group.svg" alt="" />
              <span>Communities</span>
            </a>
          </li>
          <li class="no-hover"></li>
          <li>
            <a href="#">
              <img class="icon" src="./img/cog.svg" alt="" />
              <span>Settings</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img class="icon" src="./img/help-box.svg" alt="" />
              <span>Support</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img class="icon" src="./img/shield-check.svg" alt="" />
              <span>Privacy</span>
            </a>
          </li>
        </ul>
      </nav>
      <main>
        <header>
          <div class="top">
            <form>
              <img class="icon" src="./img/magnify.svg" alt="" />
              <input type="text" name="search" id="search" />
            </form>
            <div class="user-container">
              <img class="icon" src="./img/bell-ring-outline.svg" alt="" />
              <img class="user-photo" src="./img/user_photo.jpg" alt="" />
              <span>Morgan Oakley</span>
            </div>
          </div>
          <div class="bottom">
            <div class="greeting">
              <img src="./img/user_photo.jpg" alt="" />
              <span>Hi there,</span>
              <span>Morgan Oakley (@morgan)</span>
            </div>
            <div class="buttons">
              <button>New</button>
              <button>Upload</button>
              <button>Share</button>
            </div>
          </div>
        </header>
        <section>
          <div class="projects-container"></div>
          <div class="a-and-t-container">
            <div class="announcements-container"></div>
            <div class="trending-container"></div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
